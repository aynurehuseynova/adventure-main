  <main>
    <section id="products">
      <div class="container">
        <div id="product" class="row">
          <div style="height: 100px; display: flex;align-items: start;justify-content: center;">
            <input type="text" name="input" id="inpp" style="border-radius: 20px;" placeholder="axtar">
          <button id="btn" style="background-color: rgb(169, 197, 198);"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div id="popular" class="list d-flex justify-content-center flex-wrap gap-5">

          </div>

        </div>
        <div class="button">
          <button id="pages">
            <i class="fa-solid fa-arrow-left fa-bounce "></i>
            Load More</button>
        </div>
      </div>
    </section>
    <section id="friendly">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="formtitle">
              <h1>If you need, Just drop us a line</h1>
              <p>Who are in extremely love with eco friendly system.</p>
            </div>
            <form id="myForm" >
              <div id="form">
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-12 ">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                      <div class="mb-3">
                        <input type="text" class="form-control" style="border-radius: 0px;min-height: 45px;width: 100%;" id="name"
                          placeholder="enter your name">
                      </div>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                      <div class="mb-3">
                        <input type="email" class="form-control" style="border-radius: 0px;min-height: 45px;width: 100%;"
                          placeholder="enter your email" id="email">
                      </div>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                      <div class="mb-3">
                        <input type="text" class="form-control" style="border-radius: 0px;min-height: 45px;width: 100%;"
                          id="subject" placeholder="enter your subject">
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-12">
                    <div class="mb-3">
                      <textarea name="message" id="mesage" style="border:1px solid rgb(84, 196, 245);width: 100%;" cols="6"
                        rows="7">message</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"
                      style="width: 40%; border-radius: 20px;background-color: #9422EF;">Submit</button>
                  </div>

                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </section>
